<ion-header>
  <ion-navbar>
    <ion-title>EventsDetail</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <div>
    <img [src]="this.eventsDetails.pic_url" class="slide-image" style="height: 400px !important;width: 100%;" />
  </div>
  <div style="cursor:pointer">
    <ion-list>
      <!--<ion-row padding>
        <ion-col col-6 style="cursor:pointer;color:#bbd164 !important"><b>{{show.date}}</b></ion-col>
        <ion-col col-6 style="cursor:pointer;color:#bbd164 !important"><b>{{show.timing}}</b></ion-col>
      </ion-row>-->
      <ion-row padding>
        <ion-col col-7 style="cursor:pointer;color:#bbd164 !important;font-size: 12px;"><b>{{eventsDetails.date}}</b></ion-col>
        <ion-col col-5 style="cursor:pointer;color:#bbd164 !important;font-size: 12px;"><b>{{eventsDetails.timing}}</b></ion-col>
      </ion-row>
      <ion-row>
        <p style="cursor:pointer;padding-left: 16px; padding-right: 16px;" text-wrap ><b>{{this.eventsDetails.description}}</b></p>
        <p *ngIf="this.eventsDetails.registration" style="cursor:pointer;color:#bbd164 !important;padding-left: 16px; padding-right: 16px;" text-wrap><b>Registration</b></p>
        <ion-col col-12 (click)="openLink(this.eventsDetails.registration)" style="cursor:pointer;color:black !important;padding-left: 16px; padding-right: 16px;" text-wrap>{{this.eventsDetails.registration}}</ion-col>
      </ion-row>
      <ion-row>
        <p style="cursor:pointer;padding-left: 16px; padding-right: 16px;" text-wrap ><b>{{this.eventsDetails.address}}</b></p>
      </ion-row>
      <ion-row (click)="call(this.eventsDetails.phone)">
        <ion-item style="cursor:pointer;color:#bbd164 !important">{{this.eventsDetails.phone}}</ion-item>
      </ion-row>
      <ion-row (click)="Email(this.eventsDetails.email)">
        <ion-item style="cursor:pointer;color:#bbd164 !important">{{this.eventsDetails.email}}</ion-item>
      </ion-row>
      <ion-row (click)="weburl(this.eventsDetails.website)">
        <ion-item style="cursor:pointer;color:#bbd164 !important">{{this.eventsDetails.website}}</ion-item>
      </ion-row>
    </ion-list>
  </div>

</ion-content>
