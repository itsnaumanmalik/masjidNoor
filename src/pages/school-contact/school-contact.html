<ion-header>
  <ion-navbar>
    <ion-title>SchoolContact</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p>Please contact on the given details.</p>
  <h1></h1>
  <ion-list *ngFor="let show of details">
    <ion-item>
      <p (click)="call(phone)" style="cursor:pointer;color:#bbd164 !important">Phone:{{show.phone}}</p>
    </ion-item>
    <ion-item>
      <p text-wrap style="cursor:pointer;color:#bbd164 !important">Address: {{show.address}}</p>
    </ion-item>
    <ion-item>
      <p text-wrap (click)="Email(email)" style="cursor:pointer;color:#bbd164 !important">E-mail: {{show.email}}</p>
    </ion-item>
  </ion-list>
</ion-content>
