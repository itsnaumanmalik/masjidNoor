<ion-header>
  <ion-navbar>
    <ion-title>ServiceForms</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div>
    <img src="assets/img/header.jpg" style="width: 100% !important;height: 150px !important;">
  </div>
  <form>
  <ion-list *ngFor="let link of services">
    <ion-item (click)="pdfurl(link.link1)">
      <ion-label>
        <h2 style="cursor:pointer">{{link.name1}}</h2>
      </ion-label>
    </ion-item>
    <ion-item (click)="pdfurl1(link.link2)">
      <ion-label>
        <h2 style="cursor:pointer">{{link.name2}}</h2>
      </ion-label>
    </ion-item>
    <ion-item (click)="pdfurl2(link.link3)">
      <ion-label>
        <h2 style="cursor:pointer">{{link.name3}}</h2>
      </ion-label>
    </ion-item>
    <ion-item (click)="pdfurl3(link.link4)">
      <ion-label>
        <h2 style="cursor:pointer">{{link.name4}}</h2>
      </ion-label>
    </ion-item>
    <ion-item (click)="pdfurl4(link.link5)">
      <ion-label>
        <h2 style="cursor:pointer">{{link.name5}}</h2>
      </ion-label>
    </ion-item>
  </ion-list>
  </form>
</ion-content>
