  Ionic pages and navigation.

<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Contact</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <p class="Open-Sans-regular" style="font-family: Open Sans;" *ngIf="submitAttempt" style="color: #ea6153; text-align:center;">Please fill out all details accurately.</p>
  <ion-list>
    <form class="Open-Sans-regular" [formGroup]="loginForm" ng-submit="login(this.loginForm.value)">
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label floating>Full Name</ion-label>
            <!--<ion-input type="submit" [(ngModel)]="name" formControlName="name" value=""></ion-input>-->
            <ion-input type="submit" formControlName="name" type="text" ></ion-input>
          </ion-item>

          <div class="no-border" *ngIf="!loginForm.controls.name.valid  &&
        (loginForm.controls.name.dirty || submitAttempt)">
            <p style="color: #ea6153; font-family: Open Sans;  text-align:center; ">Please enter a valid name.</p>
          </div>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label floating>Email</ion-label>
            <!--<ion-input type="email" [(ngModel)]="email" formControlName="email" value=""></ion-input>-->
            <ion-input type="submit" formControlName="email" type="email" ></ion-input>
          </ion-item>
          <div class="no-border" *ngIf="!loginForm.controls.email.valid  &&
        (loginForm.controls.email.dirty || submitAttempt)">
            <p style="color: #ea6153; font-family: Open Sans;  text-align:center; ">Please enter a valid email.</p>
          </div>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label floating>Mobile No:</ion-label>
            <!--<ion-input type="number" [(ngModel)]="mobile" formControlName="mobile" value=""></ion-input>-->
            <ion-input type="submit" formControlName="mobile" type="text" ></ion-input>
          </ion-item>
          <div class="no-border" *ngIf="!loginForm.controls.mobile.valid  &&
        (loginForm.controls.mobile.dirty || submitAttempt)">
            <p style="color: #ea6153; font-family: Open Sans;  text-align:center; ">Please enter a valid mobile number.</p>
          </div>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label floating>Subject*</ion-label>
            <!--<ion-input type="text" [(ngModel)]="query" formControlName="query" value=""></ion-input>-->
            <ion-input type="submit" formControlName="query" type="text"></ion-input>
          </ion-item>
          <div class="no-border" *ngIf="!loginForm.controls.query.valid  &&
        (loginForm.controls.query.dirty || submitAttempt)">
            <p style="color: #ea6153; font-family: Open Sans;  text-align:center; ">Please enter your query.</p>
          </div>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <!--<ion-item >-->
            <!--<ion-label floating>Message</ion-label>-->
            <!--<ion-textarea type="text" [(ngModel)]="message" formControlName="message"></ion-textarea>-->
            <ion-textarea mode="md" rows="5" cols="20" placeholder ="Message"  formControlName="message" style="width: 95%; margin-left: 5%; border: 0.5px solid #cccccc;" ></ion-textarea>
          <!--</ion-item>-->
         
          <div class="no-border" *ngIf="!loginForm.controls.message.valid  &&
        (loginForm.controls.message.dirty || submitAttempt)">
            <p style="color: #ea6153; font-family: Open Sans;  text-align:center; ">Please enter message.</p>
          </div>
        </ion-col>
      </ion-row>
    </form>
  </ion-list>

  <div padding>

    <button ion-button style="background-color:#bbd164;" type="submit" (tap)="SubmitToServer(this.loginForm.value)" full>Submit</button>
  </div>

</ion-content>
