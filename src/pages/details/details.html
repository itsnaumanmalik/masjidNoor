<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Details</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p class="Open-Sans-regular" style="font-family: Open Sans;" *ngIf="submitAttempt" style="color: #ea6153; text-align:center;">Please fill out all details accurately.</p>
  <ion-list>
    <form class="Open-Sans-regular" [formGroup]="loginForm" ng-submit="login(this.loginForm.value)">
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label floating>Email</ion-label>
            <!--<ion-input type="email" [(ngModel)]="email" formControlName="email" value=""></ion-input>-->
            <ion-input type="submit" formControlName="email" type="email"></ion-input>
          </ion-item>
          <div class="no-border" *ngIf="!loginForm.controls.email.valid  &&
        (loginForm.controls.email.dirty || submitAttempt)">
            <p style="color: #ea6153; font-family: Open Sans;  text-align:center; ">Please enter a valid email.</p>
          </div>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label floating>Amount</ion-label>
            <!--<ion-input type="submit" [(ngModel)]="name" formControlName="name" value=""></ion-input>-->
            <ion-input type="submit" formControlName="total" type="text" value="$0.00" (ionChange)="formataNumero($event)"></ion-input>
          </ion-item>

          <div class="no-border" *ngIf="!loginForm.controls.total.valid  &&
        (loginForm.controls.total.dirty || submitAttempt)">
            <p style="color: #ea6153; font-family: Open Sans;  text-align:center; ">Please enter amount.</p>
          </div>
        </ion-col>
      </ion-row>


    </form>
  </ion-list>

  <div padding>

    <button ion-button style="background-color:#bbd164;" type="submit" (tap)="SubmitToServer(this.loginForm.value)" full>Continue with payment</button>
  </div>
</ion-content>
