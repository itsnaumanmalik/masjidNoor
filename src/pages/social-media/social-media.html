<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>SocialMedia</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div>
    <img src="assets/img/header.jpg" style="width: 100% !important;height: 150px !important;">
  </div>
  <ion-card *ngFor="let link of links">
    <ion-item>
      <h1 style="border-bottom: 1px solid #bbd164 !important;cursor:pointer;" (click)="weburl(link.facebook)">
        <ion-icon name="logo-facebook" style="color:blue;"></ion-icon>
        Facebook
      </h1>
      <h1 style="border-bottom: 1px solid #bbd164 !important;cursor:pointer;" (click)="weburl(link.whats_app)">
        <ion-icon name="logo-whatsapp" style="background-color:green;color:white;"></ion-icon>
        What's App
      </h1>
      <h1 style="border-bottom: 1px solid #bbd164 !important;cursor:pointer;" (click)="weburl(link.youtube_link)">
        <ion-icon name="logo-youtube" style="background-color:red;color:white;"></ion-icon>
        You Tube
      </h1>
      <h1 style="border-bottom: 1px solid #bbd164 !important;cursor:pointer;" (click)="Website()">
        <ion-icon name="globe"></ion-icon>
        Website
      </h1>
    </ion-item>
  </ion-card>
</ion-content>
