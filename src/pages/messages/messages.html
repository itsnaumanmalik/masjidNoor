<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Announcements</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let show of notification" style="cursor:pointer">
    <ion-list>
      <!--<ion-row>
        <ion-item style="cursor:pointer;border-bottom:1.5px solid #bbd164 !important">{{show.date}}</ion-item>
      </ion-row>-->
      <ion-row style="border-bottom:1.5px solid #bbd164 !important">
        <ion-col col-12 style="cursor:pointer;text-align:left;color:#bbd164 !important;font-size: 18px;"><b>{{show.subject}}</b></ion-col>
      </ion-row>
      <ion-row>
        <ion-item style="cursor:pointer;" text-wrap><b>{{show.dateTime}}</b></ion-item>
      </ion-row>
      <ion-row>
        <ion-item style="cursor:pointer;" text-wrap>{{show.message}}</ion-item>
      </ion-row>
    </ion-list>
  </ion-card>
</ion-content>
